<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- coustom css link -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center">Form Validation</h1>

                <input type="text" id="username" placeholder="username" class="form-control">
                <small id="username_error"></small>

                <input type="text" id="email" placeholder="email" class="form-control">
                <small id="email_error"></small>

                <input type="text" id="password" placeholder="password" class="form-control">
                <small id="password_error"></small>

                <input type="text" id="cpassword" placeholder="confirm password" class="form-control">
                <small id="cpassword_error"></small>

                <button class="btn btn-primary" onclick="validate()">Submit</button>
            </div>
        </div>
    </div>

    <!-- coustom js link -->
    <script src="index.js"></script>
</body>

</html>
